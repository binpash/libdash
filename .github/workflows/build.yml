name: Main workflow

on:
  - pull_request
  - push

jobs:                
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.12.x
          - 4.13.x
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Use OCaml ${{ matrix.ocaml-compiler }}
       uses: avsm/setup-ocaml@v2
       with:
         ocaml-compiler: ${{ matrix.ocaml-compiler }}
                
     - name: Build Python packages
       run: |
         sudo pip install build
         python -m build --sdist --wheel --outdir dist/
         echo BUILT:
         ls dist

     - name: Install Python packages from wheel
       run: sudo pip install dist/libdash-*.whl

     - name: Upload macOS wheel
       uses: actions/upload-artifact@v2
       if: contains(matrix.os, 'macos')
       with:
         name: libdash-ci-py3-none-macosx.whl
         path: dist/libdash-*.whl

     - name: Upload Linux wheel
       uses: actions/upload-artifact@v2
       if: contains(matrix.os, 'ubuntu')
       with:
         name: libdash-ci-py3-none-linux_x86_64.whl
         path: dist/libdash-*.whl

     - name: Upload source distribution (from Linux)
       uses: actions/upload-artifact@v2
       if: contains(matrix.os, 'ubuntu')
       with:
         path: dist/libdash-*.tar.gz

     - name: Test Python bindings
       run: make -C python test
            
     - name: Install OCaml bindings
       run: opam install .
       
     - name: Test OCaml bindings
       run: opam exec -- make -C ocaml test

     - name: Compare OCaml and Python bindings
       run: opam exec -- make -C test test
