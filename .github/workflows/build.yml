name: Main workflow

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.13.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build dash
        run: |
          if [ $(uname) = "Darwin" ]; then glibtoolize; else libtoolize; fi
          aclocal
          autoheader
          automake --add-missing
          autoconf
          ./configure
          make

      - name: Test Python bindings
        run: make -C python test
            
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install OCaml bindings
        run: |
          opam pin add libdash . --no-action
          opam depext libdash --yes --with-test
          opam install . --with-test
        
      - name: Test OCaml bindings
        run: opam exec -- make -C ocaml test

      - name: Compare OCaml and Python bindings
        run: opam exec -- make -C test test
        
