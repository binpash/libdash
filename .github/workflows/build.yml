name: Main workflow

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.13.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam pin add libdash . --no-action

      - run: opam depext libdash --yes --with-test

      - run: opam install . --with-test
        
      - run: opam exec -- make -C test test
        
      - name: Build plain dash and Python bindings
        run: |
          libtoolize
          aclocal
          autoheader
          automake --add-missing
          autoconf
          ./configure
          make
          make -C python
